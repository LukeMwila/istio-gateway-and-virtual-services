apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: graphql-virtualservice
  namespace: ecommerce
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
        prefix: /v1/graphql
    - uri:
        prefix: /playground
    route:
    - destination:
        host: graphql-service
        port:
          number: 3002
    retries:
      attempts: 3
      perTryTimeout: 2s
--- 
