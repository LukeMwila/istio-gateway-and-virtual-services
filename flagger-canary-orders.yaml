apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: orders
  namespace: ecommerce
spec:
  # deployment reference
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orders
  # the maximum time in seconds for the canary deployment
  # to make progress before it is rollback (default 600s)
  progressDeadlineSeconds: 60
  service:
    # service port number
    port: 3003
    # container port number or name (optional)
    targetPort: 3003
    # Istio gateways (optional)
    gateways:
    - public-ecommerce-gateway.istio-system.svc.cluster.local
    # Istio virtual service host names (optional)
    hosts:
    - "*"
    # Istio traffic policy (optional)
    trafficPolicy:
      tls:
        # use ISTIO_MUTUAL when mTLS is enabled
        mode: DISABLE
    # HTTP match conditions (optional)
    match:
      - uri:
          prefix: /v1/orders
    # Istio retry policy (optional)
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: "gateway-error,connect-failure,refused-stream"
  analysis:
    # schedule interval (default 60s)
    interval: 10s
    # max number of failed metric checks before rollback
    threshold: 5
    # max traffic percentage routed to canary
    # percentage (0-100)
    maxWeight: 50
    # canary increment step
    # percentage (0-100)
    stepWeight: 10
    metrics:
    - name: request-success-rate
      # minimum req success rate (non 5xx responses)
      # percentage (0-100)
      thresholdRange:
        min: 99
      interval: 1m
    - name: request-duration
      # maximum req duration P99
      # milliseconds
      thresholdRange:
        max: 500
      interval: 30s
    # testing (optional)
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.ecommerce/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl http://orders-canary:3003/v1/orders | grep deliveryType"
      - name: load-test
        url: http://flagger-loadtester.ecommerce/
        timeout: 5s
        metadata:
          cmd: "hey -z 1m -q 10 -c 2 http://orders-canary.ecommerce:3003/v1/orders"